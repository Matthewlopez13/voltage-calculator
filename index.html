<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Divider Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voltage Divider Calculator</h1>

        <label for="vin">Input Voltage (V<sub>in</sub>):</label>
        <input type="number" id="vin" placeholder="Enter Vin" required>

        <label for="r1">Resistance R1 (Ω):</label>
        <input type="number" id="r1" placeholder="Enter R1" required>

        <label for="r2">Resistance R2 (Ω):</label>
        <input type="number" id="r2" placeholder="Enter R2" required>

        <button type="button" onclick="calculateVoltage()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateVoltage() {
            const vin = parseFloat(document.getElementById("vin").value);
            const r1 = parseFloat(document.getElementById("r1").value);
            const r2 = parseFloat(document.getElementById("r2").value);
            const resultElement = document.getElementById("result");

            if (isNaN(vin) || isNaN(r1) || isNaN(r2)) {
                resultElement.innerText = "Please enter valid numerical values.";
                return;
            }
            if (r1 <= 0 || r2 <= 0) {
                resultElement.innerText = "Resistance values must be positive.";
                return;
            }

            // Voltage divider calculation
            const vout = vin * (r2 / (r1 + r2));
            resultElement.innerText = `Output Voltage (Vout): ${vout.toFixed(2)} V`;
        }
    </script>
</body>
</html>
